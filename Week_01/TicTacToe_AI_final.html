<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe AI最终版本 预判胜负</title>

    <!-- Iconfont -->
    <link
      rel="stylesheet"
      href="//at.alicdn.com/t/font_2079768_2oql7pr49rm.css"
    />

    <!-- Ourself CSS -->
    <style>
      * {
        box-sizing: border-box;
        background: #0f0e18;
      }
      .container {
        margin: 3rem;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      h1 {
        color: #ea4dc5;
      }
      #board {
        width: 300px;
        height: 300px;
        display: flex;
        flex-wrap: wrap;
      }
      .cell {
        width: 100px;
        height: 100px;
        background: #2d2f42;
        border: 1px solid #0f0e18;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background 500ms ease;
      }
      .cell:hover {
        background: #454966;
      }
      .cell .iconfont {
        background: transparent;
        width: 100%;
        height: 100%;
        font-size: 50px;
        line-height: 100px;
        text-align: center;
        vertical-align: middle;
      }
      .blue {
        color: #7ceefc;
      }
      .purple {
        color: #ea4dc5;
      }
      #tips p {
        color: #dddddd;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Tic-tac-toe Simulator</h1>
      <!-- 标题 -->
      <div id="board"></div>
      <!-- 棋盘 -->
      <div id="tips"></div>
      <!-- 这里是用于提示的，后面的功能会用到 -->
    </div>

    <script src="./js/TicTacToe_AI_final.js"></script>
  </body>
</html>
