<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5. 寻路 | 启发式搜索（一）</title>

    <style>
      .cell {
        width: 6px;
        height: 6px;
        border-right: 1px solid white;
        border-bottom: 1px solid white;
        background-color: #ddd;
      }

      #container {
        display: flex;
        width: 700px;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <button onclick="localStorage['map'] = JSON.stringify(map)">save</button>
    <button onclick="delete localStorage.map;location.reload();">clear</button>

    <script>
      class Sorted {
        constructor(data, compare) {
          this.data = data.slice();
          this.compare = compare || ((a, b) => a - b);
        }
        take() {
          if (!this.data.length) return;
          let min = this.data[0];
          let minIndex = 0;

          for (let i = 1; i < this.data.length; i++) {
            if (this.compare(this.data[i], min) < 0) {
              min = this.data[i];
              minIndex = i;
            }
          }

          this.data[minIndex] = this.data[this.data.length - 1];
          this.data.pop();
          return min;
        }
        give(v) {
          this.data.push(v);
        }
      }

      // 存储地图初始值
      let map = localStorage["map"]
        ? JSON.parse(localStorage["map"])
        : Array(10000).fill(0);

      // 获取 container
      let container = document.getElementById("container");

      // 两层 for 循环
      for (let y = 0; y < 100; y++) {
        for (let x = 0; x < 100; x++) {
          let cell = document.createElement("div");
          cell.classList.add("cell");

          if (map[100 * y + x] == 1) cell.style.backgroundColor = "black";

          // 编辑地图
          cell.addEventListener("mousemove", () => {
            if (mousedown) {
              if (clear) {
                cell.style.backgroundColor = "";
                map[100 * y + x] = 0;
              } else {
                cell.style.backgroundColor = "black";
                map[100 * y + x] = 1;
              }
            }
          });
          container.appendChild(cell);
        }
      }

      let mousedown = false;
      let clear = false;

      document.addEventListener("mousedown", (e) => {
        mousedown = true;
        clear = e.which === 3;
      });
      document.addEventListener("mouseup", () => (mousedown = false));
      document.addEventListener("contextmenu", (e) => e.preventDefault());

      function sleep(t) {
        return new Promise(function (resolve) {
          setTimeout(resolve, t);
        });
      }

      async function findPath(map, start, end) {
        // 所有搜索算法的差异，就在于这个 queue 集合里面
        // 先进先出，一边进一边出
        // shift 和 push 作为一个队列的入队和出队的两个方法
        // 一直到这个队列为空为止，这就是广度优先搜索的主要内容
        let table = Object.create(map);
        let queue = [start];

        // insert 是个入队的逻辑
        async function insert(x, y, pre) {
          // 以下两个是处理边缘的 case
          if (x < 0 || x >= 100 || y < 0 || y >= 100) return;
          if (table[y * 100 + x]) return;

          // await sleep(1);
          container.children[y * 100 + x].style.backgroundColor = "Lightgreen";
          table[y * 100 + x] = pre;
          queue.push([x, y]);
        }

        while (queue.length) {
          let [x, y] = queue.shift();
          //   console.log(x, y);
          if (x === end[0] && y === end[1]) {
            let path = [];

            while (x != start[0] || y != start[1]) {
              path.push(map[y * 100 + x]);
              [x, y] = table[y * 100 + x];
              await sleep(30);
              container.children[y * 100 + x].style.backgroundColor = "purple";
            }

            return path;
          }
          await insert(x - 1, y, [x, y]);
          await insert(x, y - 1, [x, y]);
          await insert(x + 1, y, [x, y]);
          await insert(x, y + 1, [x, y]);

          await insert(x - 1, y - 1, [x, y]);
          await insert(x + 1, y - 1, [x, y]);
          await insert(x - 1, y + 1, [x, y]);
          await insert(x + 1, y + 1, [x, y]);
        }
        return null;
      }
    </script>
  </body>
</html>
